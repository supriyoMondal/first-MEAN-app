<h2 class="display-4 text-center text-primary">Register</h2>
<form (ngSubmit)="onRegisterSubmit()">
    <div class="form-group">
        <label> Name </label>
        <input [(ngModel)]="name" [required]="true" name="name" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label> Email </label>
        <input [(ngModel)]="email" name="email" type="email" class="form-control">
    </div>

    <div class="form-group">
        <label> username </label>
        <input [(ngModel)]="username" name="username" type="text" class="form-control" required>
    </div>
    <div class="form-group">
        <label> Password </label>
        <input [(ngModel)]="password" name="password" type="password" required class="form-control">
    </div>
    <div class="form-group">
        <label> confirm-password </label>
        <input [(ngModel)]="confirmPassword" type="password" required name="confirmPassword" class="form-control">
    </div>
    <input type="submit" value="Register" class="btn btn-primary btn-block">
</form>
